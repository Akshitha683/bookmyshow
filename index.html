    <style>
        body{
    margin: 0;
}
.navbar{
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rgb(51, 53, 69);
    padding: 15px 60px;
}
.logo input{
    margin-left: 20px;
    height: 30px;
    width: 535px;
    border: none;
    outline: none;
    border-radius: 3px
}
.links a{
    text-decoration: none;
    color: rgb(204,204,204);
    font-size: 16px;
}
.links a:hover{
    color: white;
}
.links button{
    border: none;
    background-color: rgb(248,68,100);
    color: white;
    padding: 6px 14px;
    border-radius: 5px
}
.carousel{
    background-color:rgb(237,237,237) ;
}
marquee img{
    padding: 10px 6px;
    border-radius: 15px
}
.title{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0px 60px;

}
.title a{
    text-decoration: none;
    color: rgb(248,68,100);
}
.movies{
    margin-bottom: 250px;
}
.movies_list{
    display: flex;
    justify-content: center;
}
.movies_list img{
    height: 378px;
    width: 222px;
    border-radius: 12px;
}
.movies_list div{
    margin: 0px 15px;
}
.movies_list h3{
    margin: 5px 0px;
}
.movies_list p{
    margin: 0;
    color: rgb(114,114,114);
    font-weight: bold;
}
    </style>
